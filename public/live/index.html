<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live! Collaborative Stories</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/index.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="live.js" defer></script>
  </head>
  <body>
    <h1 class="main_title">Mumbo Jumbo Live</h1>
    <main>
      <h2 class="nickname_display"></h2>
      <br />
      <form class="pin_form">
        <input class="pin_input" type="text" placeholder="Game number" />
      </form>
      <button class="join_butt">Join story</button>
      <br />
      <button class="writing_tools_butt" value="tools">âœï¸Writing ToolsğŸ› </button>
      <div class="text_and_butts">
        <textarea
          class="story_input"
          name="story_input"
          id="story_input"
          cols="30"
          rows="10"
          placeholder="Write your story here!"
        ></textarea>
      </div>
      <div class="control_butts">
        <div class="close_butt">Ã—</div>
        <button class="noun_butt">random noun</button>
        <button class="adjective_butt">random adjective</button>
        <button class="name_butt">random name</button>
        <button class="place_butt">random place</button>
        <button class="adverb_butt">random adverb</button>
        <button class="intransitive_butt">random intransitive verb</button>
        <button class="transitive_butt">random transitive verb</button>
      </div>
    </main>
  </body>
</html>
